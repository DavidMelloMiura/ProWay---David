<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="javascript.js"></script> 
    <!-- <script src="javascript-objeto.js" ></script> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');
    </style>
</head>
<body>
    <main>
    <section class="corpo">
        <div id="marca">Miura</div>
        <span type="text" id="visor"></span>
        
        <section class="botoes">
            <table>
                <tr>
                    <td><button class="bt" id="back" onclick="back()">Back</button></td>
                    <td><button class="bt" id="porcent" onclick="('%')">%</button></td>
                    <td><button class="bt" id="raiz" onclick="raiz()">Sqrt</button></th>
                    <td><button class="bt" id="limpar" onclick="limpar()">C</button></td>
                </tr>
                <tr>
                    <td><button class="bt" id="7" onclick="insert('7')">7</button></td>
                    <td><button class="bt" id="8" onclick="insert('8')">8</button></td>
                    <td><button class="bt" id="9" onclick="insert('9')">9</button></th>
                    <td><button class="bt" id="div" onclick="insert('/')" >/</button></td>
                </tr>
                <tr>
                    <td><button class="bt" id="4" onclick="insert('4')">4</button></td>
                    <td><button class="bt" id="5" onclick="insert('5')">5</button></td>
                    <td><button class="bt" id="6" onclick="insert('6')">6</button></td>
                    <td><button class="bt" id="mult" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="bt" id="1" onclick="insert('1')">1</button></td>
                    <td><button class="bt" id="2" onclick="insert('2')">2</button></td>
                    <td><button class="bt" id="3" onclick="insert('3')">3</button></td>
                    <td><button class="bt" id="sub" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="bt" id="0" onclick="insert('0')">0</button></td>
                    <td><button class="bt" id="ponto" onclick="insert('.')">.</button></td>
                    <td><button class="bt" id="igual" onclick="calcular()">=</button></td>
                    <td><button class="bt" id="soma" onclick="insert('+')">+</button></td>
                </tr>
            </table>
            
        </section>
    </section>
    </main>
</body>
</html>
