<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" href="calculadora-estilo.css">
    <script src="calculadora-script.js"></script>
</head>
<body>
<main>
    
    <section class="conteudo">
        <h1>Calculadora</h1>

        <input type="text" id="n1">
        <input type="text" id="n2">
        
        <select class="form-select" id="operador" aria-label="Default select example" style="width: 200px;">
            <option value="selecionar" selected>Selecione a operação</option>
            <option value="somar">Somar</option>
            <option value="subtrair">Subtrair</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="dividir">Dividir</option>
            <option value="potencia">Potência</option>
            <option value="raiz">Raiz Quadrada</option>
        </select>

          <button type="button" id="botao" class="btn btn-dark" onclick="calculo()">Calcular</button>

           <section id="resultado">Resultado</section>

    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
